<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dogwiki</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-blue" onload="fetchGroup()">
    <main class="relative container mx-auto py-24">
      <!-- HEADING SECTION -->
      <section
        id="dogsHeading"
        class="flex flex-col justify-center items-center pb-10">
        <img src="../assets/logo.png" alt="Dogwiki Logo" class="w-48" />
        <button id="btnBack"></button>
        <button id="btnRandom" onclick="fetchRandomFact()">Random Fact</button>
      </section>

      <!-- CONTENT SECTION -->
      <section id="dogsContent">
        <h2 id="title" class="text-white font-semibold text-lg mb-5"></h2>
        <div id="dogsContainer"></div>

        <!-- Modal -->
        <div
          id="modal"
          class="hidden fixed z-10 top-0 left-0 w-full h-full overflow-auto bg-black bg-opacity-75">
          <div
            id="modalInner"
            class="relative bg-white w-2/3 mx-auto my-20 p-10 rounded shadow-md">
            <span
              onclick="closeModal()"
              class="close absolute top-5 right-8 text-4xl cursor-pointer"
              >Ã—</span
            >
            <div id="modalContent"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
